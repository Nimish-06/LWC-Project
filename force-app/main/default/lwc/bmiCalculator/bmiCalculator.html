<template>
<div class="app slds-var-p-around_medium">
    <div class ="box">
        <h1>BMI Calculator</h1>
    <template if:true={result}>
        <section>
            <h2>Your BMI is:</h2>
            <div class="result-value">{bmiValue}</div>
            <h2>Result is:</h2>
            <div class="result-value">{result}</div>
            <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large slds-var-m-top_medium" onclick={recalculate}>Re-Calculate</button>
        </section>
    </template>
    <template if:false={result}>
        <form onsubmit={submithandler}>
        
            <div class="slds-form-element">
                    <label class="slds-form-element__label slds-text-title-bold " 
                    for="text-input-height">Height(cm)</label>
                <div class="slds-form-element__control">
                    <input type="text" id="text-input-height" placeholder="Enter height in cm" 
                    required class="slds-input" name="height" value={height1} onchange={inputhandler}/>
                </div>
            </div>
            <div class="slds-form-element">
                    <label class="slds-form-element__label slds-text-title-bold" 
                    for="text-input-weight">Weight(kg)</label>
                <div class="slds-form-element__control">
                    <input type="text" id="text-input-weight" placeholder="Enter weight in kg" 
                    required="" class="slds-input" name="weight" value={weight1} onchange={inputhandler}/>
                </div>
            </div>
        
            <button class="slds-button slds-button_neutral slds-button_stretch custom-button slds-var-m-bottom_large">Calculate</button>
        
        </form>
    </template>

        <div class="info-wrapper">
            <h2>What your BMI means</h2>
            <p class="slds-var-m-bottom_large">You can determin your healthy weight range.</p>
            <h3 class="slds-text-color_error slds-text-heading_medium">Under 18.5</h3>
            <p class="slds-var-m-bottom_large">You are underWeight</p>
            <h3 class="slds-text-color_success slds-text-heading_medium">Between 18.5 - 24.9</h3>
            <p class="slds-var-m-bottom_large">You are healthy.</p>
            <h3 class="slds-text-color_error slds-text-heading_medium">Between 25 - 29.9</h3>
            <p class="slds-var-m-bottom_large">You are overweight</p>
            <h3 class="slds-text-color_error slds-text-heading_medium">Above 30</h3>
            <p class="slds-var-m-bottom_large">Obese</p>

        </div>
    </div>
</div>
</template>
